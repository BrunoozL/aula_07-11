<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap | Tabelas</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <style>
        h1 {
            text-align: center;
        }
     </style>

  </head>
  <body>
    <h1>Tabelas</h1>

    <div class="container">
        <table class="table table-striped table-hover table-bordered border-info">
            <!-- THEAD é o cabeçário da tabela (não é necessário) -->
            <thead">
                <tr class="table-info"> <!-- TR é a linha da tabela -->

                    <th>ID</th> <!-- TH é o texto da tabela em negrito (usado como titulo) -->
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Ações</th>

                </tr>
            </thead>

            <!-- TBODY é o corpo da tabela -->
            <tbody>

                <tr> 
                    <th>1</th>
                    <td>Bruno</td> <!-- TD é o texto da tabela -->
                    <td>bruno.righi@oi.com</td>
                    <td>
                        <button type="button" class="btn btn-warning">Alterar</button>
                        <button type="button" class="btn btn-danger">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>José</td>
                    <td>jose@oi.com</td>
                    <td>
                        <button type="button" class="btn btn-warning">Alterar</button>
                        <button type="button" class="btn btn-danger">Excluir</button>
                    </td>
                </tr>

                <tr>
                    <th>3</th>
                    <td>Maria</td>
                    <td>maria@hotmail.com</td>
                    <td>
                        <button type="button" class="btn btn-warning">Alterar</button>
                        <button type="button" class="btn btn-danger">Excluir</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="4" class="text-danger text-bold text-center fs-4 py-5">Estou pegando a tabela inteira!</td>
                </tr>

            </tbody>
        </table>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
